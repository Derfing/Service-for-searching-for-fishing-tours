<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="min-height: 100vh; display: flex;">
    <div class="container my-auto">
        <div class="row">
            <div class="col-12 text-center card-form">
                <form method="POST" enctype="text" action="http://127.0.0.1:8000/FindTariff.php">
                    <div class="m-2 row">

                        <div class="col-4 my-auto">
                            <span class="text-center">Сезон поездки:</span>
                        </div>
                        <div class="col-8">
                            <div class="form-check-inline">
                                <label class="form-check-label m-3">
                                    <input type="checkbox" class="form-check-input" name="seasons[]" value="winter"
                                        checked>
                                    Зима
                                </label>
                                <label class="form-check-label m-3">
                                    <input type="checkbox" class="form-check-input" name="seasons[]" value="spring"
                                        checked>
                                    Весна
                                </label>
                                <label class="form-check-label m-3">
                                    <input type="checkbox" class="form-check-input" name="seasons[]" value="summer"
                                        checked>
                                    Лето
                                </label>
                                <label class="form-check-label m-3">
                                    <input type="checkbox" class="form-check-input" name="seasons[]" value="autumn"
                                        checked>
                                    Осень
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 row">
                        <div class="col-4 my-auto">
                            <span>Максимальная стоимость поездки:</span>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <input class="form-range" type="range" min="500" max="100000" step="100" name="maxPrice"
                                        oninput="amount.value=maxPrice.value">
                                    <output id="amount" name="amount" for="maxPrice">50300</output>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">
                                    <span>500 р.</span>
                                </div>
                                <div class="col-6 text-end">
                                    <span>100000 р.</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-2 row">
                        <input type="submit" class="btn btn-info" style="font-size: large;" id="submit"
                            value="Найти тарифы!">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
